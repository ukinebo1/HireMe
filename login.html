<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-profile.css">
    <title>Login Page</title>
</head>
<body>
    <div class="log-container">
        <div class="log-side logbox-col">
            <img src="images/log-SideImg.png" alt="Young lady on blue toxedo suit" class="log-img1">
        </div>
        <div class="logbox-col">
            <form action="" class="log-form">
                <a href="index.html"><img src="images/login-logo.png" alt="HireMe Logo"></a>
                <p class="hint">
                    Thinking about Becoming a Freelancer or Client?
                </p>
                <h3>You are Welcome</h3>
                <div class="actions">
                    <button class="btn btn-google">
                        <span class="icon">
                            <img src="images/log-Google__G__Logo.svg.webp" alt="google picture">Login with Google+
                        </span>
                    </button>
                </div>

                <div class="hr-line"></div>
    
                <div class="input-container">
                    <i class="bi bi-envelope-open-fill"></i>
                    <input type="email" name="email" class="log-box" placeholder="Email or Username">
                </div>
    
                <div class="input-container">
                    <i class="bi bi-telephone-fill"></i>
                    <input type="password" name="password" class="log-box" placeholder="Enter Password">
                </div>
    
                <div class="remember-forgot">
                    <label for="remember-me">
                        <input id="remember-me" type="checkbox" checked="checked" name="remember-me" value="remember-me" class="log-inline"> Remember me
                    </label>
                    <span class="logforgot">
                        <a href="#">Forgot Password?</a>
                    </span>
                    
                </div>
                <input id="submit" type="submit" value="Login" />
                <div class="bottom-line1"></div>
    
                <div class="signup-link">
                    <p>Don't have an account?<a href="signup.html"> Sign up</a></p>
                </div>
                <div class="bottom-line2"></div>
            </form>
        </div>
        
    </div>
</body>
</html>
